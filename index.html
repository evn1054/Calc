<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="../2022_05_05_Calc/css/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">

            <input type="text" id="textOut" readonly placeholder="0">
        </div>
        <div class="buttons">
            <div class="btn ac">C</div>
            <div class="btn bg-lilac">+/-</div>
            <div class="btn bg-lilac">%</div>
            <div class="btn bg-lilac">/</div>

            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn bg-lilac">*</div>

            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn bg-lilac">-</div>

            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn bg-lilac">+</div>

            <div class="btn zero">0</div>
            <div class="btn">.</div>
            <div class="btn bg-lilac">=</div>
        </div>
    </div>
    <script src="../2022_05_05_Calc/js/main.js"></script>
</body>
</html>
